<!-- chatapp/templates/chatapp/room_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        .delete {
            color :red
        }

        body {
            border-color: orange;  
            border-width: 50px;  
            border-style: inset;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
            color: #fff;
        }
        .top-bar .left-side {
            flex: 1; /* Takes up remaining space */
        }
        .top-bar .right-side {
            flex: 1; /* Takes up remaining space */
            text-align: right;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .top-bar a:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left-side">
            <h2>Welcome to the Chat Application</h2>
        </div>
        <div class="right-side">
            {% if user.is_authenticated %}
            <a href="{% url 'custom_logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'custom_login' %}">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1>Chat Rooms</h1>
        <ul>
            {% for room in rooms %}
                <li>
                    <a href="{% url 'room_detail' room.name %}">{{ room.name }}</a>
                    <a href="{% url 'delete_room' room.id %}" class="delete">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'room_new' %}" class="btn">Create New Room</a>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
