<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #227cff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.4rem;
            margin-bottom: 1.5em;
            color: #227cff;
        }

        .login-container input {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.6rem;
        }

        .login-container button {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 5px;
            background: #227cff;
            color: #fff;
            font-size: 1.6rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #1a5bbd;
        }

        .login-container .signup-link {
            margin-top: 1em;
            display: block;
            font-size: 1.4rem;
            color: #227cff;
            text-decoration: none;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }

        {% comment %}  {% endcomment %}

        .signup-link {
            color: red;
            font-weight: bold;
        }
    
        .additional-buttons {
            margin-top: 1em;
        }
    
        .small-btn {
            display: inline-block;
            margin-right: 1em;
            padding: 0.5em 1em;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            background-color: #227cff;
            border: 1px solid #227cff;
            border-radius: 5px;
            text-decoration: none;
        }
    
        .small-btn:hover {
            background-color: #fff;
            color: #227cff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-section container">
            <h2>Login</h2>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
            <div class="additional-buttons">
                <a href="{% url 'home' %}" class="small-btn">Home</a>
                <a href="javascript:history.back()" class="small-btn">Previous Page</a>
            </div>
          </div>
    </div>
</body>
</html>
